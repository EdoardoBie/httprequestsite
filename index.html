<html>

<head>
  <title>HTTPS Request with Cookie</title>
</head>

<body>
  <script>
    var url = window.prompt("Inserisci l'URL:");
    var cookie = window.prompt("Inserisci il cookie (nel formato chiave=valore):");

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var text = xhttp.responseText;
        document.getElementById("paragraph").textContent = text;
      }
    };

    xhttp.open("GET", url, true);

    // Imposta il cookie
    xhttp.setRequestHeader("Cookie", cookie);

    // Abilita l'invio di credenziali (importante per i cookie)
    xhttp.withCredentials = true;

    xhttp.send();
  </script>

  <p id="paragraph"></p>
</body>

</html>
